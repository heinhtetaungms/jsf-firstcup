<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head>
	<title>DropDown</title>
</h:head> 
<body> 
	<div>
		<span>Logged in user is: #{checkBox.email}</span>
		<span style="float: right;">Role: #{checkBox.role}</span>
	</div>
	<div>
		<span>Your Profile is: #{checkBox.active}</span>
	</div>
	<div>
		<p>You have the following permissions:</p>
		<ul>
			<ui:repeat var="p" value="#{checkBox.permissions}">
				<li>#{p}</li>
			</ui:repeat>
		</ul>
		
	</div>
	
	<h:link outcome="page6" value="Back"/>
</body> 
</html>
